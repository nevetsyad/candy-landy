<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Landy - Enhanced Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    
    #gameContainer {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    #gameCanvas {
      display: block;
      background: #fff0f5;
    }
    
    #volumeControls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 20px;
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    #gameContainer:hover #volumeControls {
      opacity: 1;
    }
    
    .vol-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      transition: background 0.2s;
    }
    
    .vol-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    
    .vol-btn.active {
      background: #FFD700;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="volumeControls">
      <button class="vol-btn" data-vol="0">ðŸ”‡ Mute</button>
      <button class="vol-btn" data-vol="1">ðŸ”ˆ 20%</button>
      <button class="vol-btn" data-vol="2" class="active">ðŸ”‰ 40%</button>
      <button class="vol-btn" data-vol="3">ðŸ”‰ 60%</button>
      <button class="vol-btn" data-vol="4">ðŸ”Š 80%</button>
      <button class="vol-btn" data-vol="5">ðŸ”Š 100%</button>
    </div>
  </div>
  <script src="enhanced-game.js"></script>
</body>
</html>
